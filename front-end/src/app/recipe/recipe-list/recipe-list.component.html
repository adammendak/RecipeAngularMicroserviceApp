<div class="row">
  <div class="col-sm-12">
    <button
      id="newRecipeButton"
      class="btn btn-success mt-2 mb-2 clearfix"
      routerLink="new">
      new recipe</button>
  </div>
  <hr>
  <div class="col-sm-12">
    <app-recipe-item *ngFor="let recipeEl of recipes; let i = index"
                     [recipe] = recipeEl
                     [index]="i"></app-recipe-item>
  </div>
</div>
