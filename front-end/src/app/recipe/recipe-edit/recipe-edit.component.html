<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success mr-2"
                  type="submit"
                  [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger"
                  type="button"
                  (click)="cancelForm()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imgPath">Image Path</label>
            <input type="text"
                   id="imgPath"
                   class="form-control"
                   formControlName="imgPath"
                   #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
         <img [src]="imagePath.value" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                      id="description"
                      class="form-control"
                      rows="6"
                      formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" formArrayName="ingredients">
         <div class="row"
              *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index"
              [formGroupName]="i">
           <div class="col-sm-8">
             <input type="text"
                    class="form-control mb-1"
                    formControlName="name">
           </div>
           <div class="col-sm-2">
             <input type="number"
                    class="form-control mb-1"
                    formControlName="amount">
           </div>
           <div class="col-sm-2">
            <button class="btn btn-danger"
                    type="button"
                    (click)="onDeleteIngredient(i)">Delete</button>
           </div>
         </div>
          <div class="row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-info" (click)="addIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
