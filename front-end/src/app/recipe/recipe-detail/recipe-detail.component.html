<div class="row">
  <div class="col-sm-12">
    <img [src]="recipeReceived.imgPath"
         [alt]="recipeReceived.imgPath"
         class="img-fluid">
  </div>
    <div class="col-sm-12">
      <h1>{{recipeReceived.name}}</h1>
    </div>
    <div class="col-sm-12">
      <div class="btn-group">
        <button type="button"
                class="btn btn-primary dropdown-toggle"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
          Manage Recipe<span class="caret"></span>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Add ingredients to shopping list</a>
          <a class="dropdown-item" href="#">edit recipe</a>
          <a class="dropdown-item" href="#">delete recipe</a>
        </div>
        <!--<ul class="dropdown-menu">-->
          <!--<li><a href="#">Add ingredients to shopping list</a></li>-->
          <!--<li><a href="#">edit recipe</a></li>-->
          <!--<li><a href="#">delete recipe</a></li>-->
        <!--</ul>-->
      </div>
    </div>
    <div class="col-sm-12">
      {{recipeReceived.description}}
    </div>
    <div class="col-sm-12">
      Ingredients
    </div>
</div>
