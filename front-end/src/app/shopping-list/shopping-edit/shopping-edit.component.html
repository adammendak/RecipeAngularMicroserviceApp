<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit(addForm)" #addForm="ngForm">
      <div class="row">
        <div class="col-sm-10 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 required
                 ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text"
                 id="amount"
                 class="form-control"
                 name="amount"
                 required
                 ngModel>
        </div>
        <div class="row">
          <div class="col-sm-12 align-content-center">
            <button class="btn btn-success mr-2"
                    type="submit"
                    [disabled]="!addForm.valid"
                    >{{editMode ? 'Update': 'Add'}}</button>
            <button class="btn btn-danger mr-2"
                    type="button"
                    (click)="deleteIngredient(index, addForm)"
                    *ngIf="editMode"
                    >Delete</button>
            <button class="btn btn-info mr-2"
                    type="reset"
                    (click)="resetForm(addForm)"
                    >Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
